<html>
 <head>
  <title>
   Event Invitation - John Joseph's Portfolio
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .go-back {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .event-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .event-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .event-container h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .event-container p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }
        .event-details {
            text-align: left;
            margin-bottom: 20px;
        }
        .event-details p {
            margin: 5px 0;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
  </style>
 </head>
 <body>
  <header class="header">
   <h1>
    Event Invitation
   </h1>
   <a class="go-back" href="index.html">
    <i class="fas fa-arrow-left">
    </i>
   </a>
  </header>
  <div class="content">
   <div class="event-container">
    <img alt="birtdi ko na char." src="/bd.png"/>
    <h2>
     You're Invited!
    </h2>
    <p>
     Join me on my birthday celebration.
    </p>
    <div class="event-details">
     <p>
      <strong>
       Date:
      </strong>
      September 27, 2025
     </p>
     <p>
      <strong>
       Time:
      </strong>
      6:00 PM - 9:00 PM
     </p>
     <p>
      <strong>
       Location:
      </strong>
      Jollibee, Iriga City
     </p>
    </div>
    <p>
     We look forward to celebrating with you!
    </p>
   </div>
  </div>
  <footer class="footer">
   <p>
    Â© 2025 John Joseph. All rights reserved.
   </p>
  </footer>
 </body>
</html>
