<html>
 <head>
  <title>
   To-Do List - John Joseph's Portfolio
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .go-back {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .todo-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .todo-container h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .todo-container ul {
            list-style: none;
            padding: 0;
        }
        .todo-container li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .todo-container li.completed {
            text-decoration: line-through;
            color: #999;
        }
        .todo-container button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .todo-container button:hover {
            background-color: #555;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
  </style>
 </head>
 <body>
  <header class="header">
   <h1>
    To-Do List
   </h1>
   <a class="go-back" href="index.html">
    <i class="fas fa-arrow-left">
    </i>
   </a>
  </header>
  <div class="content">
   <div class="todo-container">
    <h2>
     My To-Do List
    </h2>
    <ul id="todo-list">
     <li>
      <span>
       Quiz at 9:00am
      </span>
      <button onclick="toggleComplete(this)">
       Complete
      </button>
     </li>
     <li>
      <span>
       Prepare for the ICpEP.SE meeting at 10:30am
      </span>
      <button onclick="toggleComplete(this)">
       Complete
      </button>
     </li>
     <li>
      <span>
       Lunch at 12:00pm
      </span>
      <button onclick="toggleComplete(this)">
       Complete
      </button>
     </li>
     <li>
      <span>
       Class on Software Design at 2:00pm to 5:00pm
      </span>
      <button onclick="toggleComplete(this)">
       Complete
      </button>
     </li>
     <li>
      <span>
       Prepare dinner at 7:00pm
      </span>
      <button onclick="toggleComplete(this)">
       Complete
      </button>
     </li>
    </ul>
   </div>
  </div>
  <footer class="footer">
   <p>
    Â© 2025 John Joseph. All rights reserved.
   </p>
  </footer>
  <script>
   function toggleComplete(button) {
            const listItem = button.parentElement;
            listItem.classList.toggle('completed');
        }
  </script>
 </body>
</html>
