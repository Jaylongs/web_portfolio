<html>
 <head>
  <title>
   Contact Me - John Joseph's Portfolio
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .go-back {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .contact-container h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .contact-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-container input,
        .contact-container textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            width: 100%;
        }
        .contact-container button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .contact-container button:hover {
            background-color: #555;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
  </style>
 </head>
 <body>
  <header class="header">
   <h1>
    Contact Me
   </h1>
   <a class="go-back" href="index.html">
    <i class="fas fa-arrow-left">
    </i>
   </a>
  </header>
  <div class="content">
   <div class="contact-container">
    <h2>
     Get in Touch
    </h2>
    <form>
     <input name="name" placeholder="Your Name" required="" type="text"/>
     <input name="email" placeholder="Your Email" required="" type="email"/>
     <textarea name="message" placeholder="Your Message" required="" rows="5">
     </textarea>
     <button type="submit">
      Send Message
     </button>
    </form>
   </div>
  </div>
  <footer class="footer">
   <p>
    Â© 2025 John Joseph. All rights reserved.
   </p>
  </footer>
 </body>
</html>
